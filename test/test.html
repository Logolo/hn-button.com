<html>
  <head>
    <title>HN Button Test</title>
  </head>
  <body>
    <a href="https://news.ycombinator.com/submit" class="hn-button" data-count="true" >Vote on HN</a>
    <a href="https://news.ycombinator.com/submit" class="hn-button" data-count="true" data-style="twitter">Vote on HN</a>
    <a href="https://news.ycombinator.com/submit" class="hn-button" data-count="true" data-style="facebook">Vote on HN</a>
    <script src="/hn-button.js"></script>

    <!-- Tweet Button -->
    <a href="https://twitter.com/share" class="twitter-share-button" data-via="ianstormtaylor">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

    <!-- Like Button -->
    <div class="fb-like" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=118682564979090";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <!-- +1 Button -->
    <div class="g-plusone" data-size="medium"></div>
    <script type="text/javascript">
      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/plusone.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>

    <!-- LinkedIn Button -->
    <script src="//platform.linkedin.com/in.js" type="text/javascript">
     lang: en_US
    </script>
    <script type="IN/Share" data-counter="right"></script>

    <!-- Like Button - at the bottom, because it annoying breaks inline. -->
    <div id="fb-root"></div>
  </body>
</html>
