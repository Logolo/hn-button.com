<a data-style="twitter" href="https://news.ycombinator.com/submit" class="hn-button">Vote on HN</a>
<script>
  (function () {
    // Use an id to keep from loading the script twice if people copy-paste.
    var id = 'hn-button.js';
    if (document.getElementById(id)) return;

    // Make our script element.
    var script = document.createElement('script')
    script.id = id;
    script.src = '/build/hn-button.js';

    // Insert the script element before an element that is guaranteed to exist.
    var firstScript = document.getElementsByTagName('script')[0];
    firstScript.parentNode.insertBefore(script, firstScript);
  });
</script>
