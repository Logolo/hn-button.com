<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="hn-button.css">
  </head>
  <body>
    <a class="hn-button"
       onclick="parent.postMessage(this.getAttribute('data-action'), '*')"
       href="{{href}}"
       data-action="{{action}}"
       {{#if style}}
       data-style="{{style}}"
       {{/if}}
       target="_blank">{{text}}
      {{#if count}}
        <span class="hn-button-count">{{count}}</span>
      {{/if}}
    </a>
  </body>
</html>
