<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body data-count="{{count}}" data-style="{{style}}">
    <div class="hn-widget">
      {{#if count}}
      <div id="hn-count" class="hn-count">{{votes}}</div>
      {{/if}}
      <a id="hn-button"
         class="hn-button"
         href="{{href}}"
         data-action="{{action}}"
         target="_blank">{{text}}</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
