<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="hn-iframe.css">
  </head>
  <body>
    <a id="hn-button"
       class="hn-button"
       onclick="parent.postMessage(this.getAttribute('data-action'), '*')"
       href="{{href}}"
       data-action="{{action}}"
       {{#if style}}
       data-style="{{style}}"
       {{/if}}
       {{#if count}}
       data-count="{{count}}"
       {{/if}}
       target="_blank">{{text}}
      {{#if count}}
        <span id="hn-count" class="hn-count">{{votes}}</span>
      {{/if}}
    </a>
    <script src="hn-iframe.js"></script>
  </body>
</html>
